<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
</head>
<body>

<div id="box">
    <p v-text="msg"></p>
    <button @click="update">更新数据</button>
    <button @click="destroy">销毁组件</button>
</div>

<script src="../js/vue2.0.js"></script>
<script>
    window.onload = function(){
        new Vue({
            el:'#box',
            data:{
                msg:'welcome Vue2.0'
            },
            methods:{
                update(){
            this.msg = 'Hello'
        },
        destroy(){
            this.$destroy()
        }
    },
            beforeCreate(){
        console.log('组件实例刚刚被创建：beforeCreate');
    },
    created(){
        console.log('组件实例已经被创建：created');
    },
    beforeMount(){
        console.log('模板编译之前：beforeMount');
    },
    mounted(){/*代替之前：ready z状态*/
        console.log('模板编译之后：mounted');
    },
    beforeUpdate(){
        console.log('组件更新之前：beforeUpdate');
    },
    updated(){
        console.log('组件更新完毕：updated');
    },
    beforeDestroy(){
        console.log('组件销毁之前：beforeDestroy');
    },
    destroyed(){
        console.log('组件销毁之后：destroyed');
    }

    });
    }
</script>
</body>
</html>
