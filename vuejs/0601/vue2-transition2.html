<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div{
            width: 300px;
            height: 300px;
            background: #d9534f;
        }
        .fade-enter-active,
        .fade-leave-active{
            transition: 1s all ease;
        }
        .fade-enter,.fade-leave{
            opacity: 0;
            width: 100px;
            height: 100px;
        }
        .fade-enter-active{
            opacity: 1;
            width: 300px;
            height: 300px;
        }
        .fade-leave-active{
            opacity: 0;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div id="box">

    <button @click="change">点击显示隐藏</button>

    <transition name="fade">
        <div class="div" v-show="show"></div>
    </transition>

</div>

<script src="../js/vue2.0.js"></script>
<script>
    window.onload = function(){
        var vm = new Vue({
            el:'#box',
            data:{
                show:false
            },
            methods:{
                change:function(){
                    this.show = !this.show
                }
            }
        });
    }
</script>
</body>
</html>
