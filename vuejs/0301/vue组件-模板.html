<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.min.css"/>
    <script type="javascript"></script>
</head>
<body>

<div id="box">

</div>
<!--type="template" type不为javascript-->
<script type="template" id="bbb">
    <h2 @click="change">{{msg}}</h2>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>555</li>
    </ul>
</script>

<script src="../bower_components/vue/dist/vue.min.js"></script>
<script>

    window.onload = function(){

        let vm = new Vue({
            el:'#box',
            components: {//局部
                'my-aa': {
                    template: '#bbb',// 模板 id
                    data:function(){
                        return {
                            msg:'hello word'
                        }
                    },
                    methods:{
                        change:function(){
                            this.msg = 'change';
                        }
                    }
                }
            }
        });
    }

</script>
</body>
</html>
