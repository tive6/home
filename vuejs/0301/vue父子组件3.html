<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="javascript"></script>
</head>
<body>

<div id="box">
    <aaa></aaa>
</div>

<template id="aaa">
    <h1>2222</h1>
    <bbb :m="msg2"></bbb>
</template>

<script src="../bower_components/vue/dist/vue.min.js"></script>
<script>

    window.onload = function(){

        let vm = new Vue({
            el:'#box',
            data:{
            },
            components:{
                'aaa':{
                    data:function(){
                        return {
                            msg2:'父组件的数据'
                            /*
                            * 父组件数据子组件不能直接使用
                            * 需要借助 props 方法
                            * */
                        }
                    },
                    template:'#aaa',
                    components:{
                        'bbb':{
                            props:['mm'],
                            template:'<h2>BBB组件（子组件）{{mm}}(子组件中调用)</h2>'
                        }
                    }
                }
            }

        });
    }

</script>
</body>
</html>
