<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="box">
    <ul>
        <li>
            <a v-link="{path:'/home'}">主页</a>
        </li>
        <li>
            <a v-link="{path:'/news'}">新闻</a>
        </li>
    </ul>

    <div>
        <router-view></router-view>
    </div>
</div>

<script src="../bower_components/vue/dist/vue.min.js"></script>
<script src="../bower_components/vue-router/dist/vue-router.min.js"></script>
<script>

    window.onload = function(){

        /*
        * 路由准备：
        * 1. 准备一个根组件
        * */
        let App = Vue.extend({

        });

        /*
        * 2. home news 组件准备
        * */
        let Home = Vue.extend({
            template:'<h1>这是主页！</h1>'
        });
        let News = Vue.extend({
            template:'<h1>这是新闻页！</h1>'
        });

        /*
        * 3. 准备路由
        * */
        let router = new VueRouter();

        /*
        * 4. 关联
        * */
        router.map({
            'home':{
                component:Home
            },
            'news':{
                component:News
            }
        });

        /*
        * 5. 启动路由
        * */
        router.start(App,'#box');
    }

</script>
</body>
</html>
