<html>
<head>
    <meta charset="UTF-8">
    <title>splice</title>
</head>
<body>

<script>


    /* 数组去重 */
    var arr = [1,5,55,6,1,9,21,6,1,55,111,99,9];
    for(var i=0;i<arr.length;i++){
        for(var j=i+1;j<arr.length;j++){
            if(arr[i]==arr[j]){
                arr.splice(j,1);
                j--;
            }
        }
    }
    console.log(arr)


</script>

</body>
</html>
