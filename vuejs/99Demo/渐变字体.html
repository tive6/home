<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
</head>
<body>


<style>
    .text-fill-color2{
        font-size:20px;
        width:950px;
        margin:0 auto;
        background:-webkit-linear-gradient(top,#fff,#9d9c9a);
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
        text-transform:uppercase;
    }
</style>
<div class="text-fill-color2">text-fill-color2</div>
<style>
    .text-fill-color{
        font-size:20px;
        width:950px;
        margin:0 auto;
        background:-webkit-linear-gradient(top,#9d9c9a,#000);
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
        text-transform:uppercase;
    }
</style>
<div class="text-fill-color">text-fill-color</div>

<style>
    .text-fill-color3{
        font-size:40px;
        width:950px;
        margin:0 auto;
        background:-webkit-linear-gradient(top,#fff,#000);
        -webkit-background-clip:text;
        color:transparent;
        text-transform:uppercase;
    }
</style>
<div class="text-fill-color3">渐变字体</div>

<style>
    .text-fill-color4{
        font-size:80px;
        width:950px;
        margin:0 auto;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 1px #fff;
        background:#000;
    }
</style>
<div class="text-fill-color4">镂空字体</div>

<script></script>
</body>
</html>
