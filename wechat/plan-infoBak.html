<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="八斗金服">
    <meta name="description" content="八斗金服">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>智享数据</title>
    <link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
    <script src="weixin/js/require.js" data-main="weixin/js/main" defer="defer" async="async" type="text/javascript" charset="utf-8"></script>

    <script>
        window.onload = function () {
            require.config({
                baseUrl: 'weixin/js',
                paths: {
                    // 外部库／插件
                    'jquery': [
                        '//cdn.bootcss.com/jquery/1.12.4/jquery.min',
                        'lib/jquery/1.12.4/jquery.min'
                    ],
                    'swipeLoader': 'common/swipeLoader',
                    'investController': 'controller/investController'
                }
            });
            require([
                'jquery', 'swipeLoader', 'investController'
            ], function ($, swipeLoader, investController) {
                investController.getInvestPandect(function (overview) {
                    $('#amountMoney').html(overview.getAmountMoney());
                    $('#subSidy').html(overview.getSubSidy());
                    $('#sumEarnOfZX').html(overview.getSumEarnOfZX());
                    $('#matchSum').html(overview.getMatchSum());
                    $('#nuMatchSum').html(overview.getNuMatchSum());
                    $('#waitSubSidy').html(overview.getWaitSubSidy());
                    $('#latestEarn').html(overview.getLatestEarn());
                    $('#waitEarnSum').html(overview.getWaitEarnSum());
                    $('#sumMatchedBid').html(overview.getSumMatchedBid());
                    /*var params = {
                        am:overview.getAmountMoney(),// 理财金额
                        ss:overview.getSubSidy(),// 累计贴息补偿
                        se:overview.getSumEarnOfZX(),// 累计投资收益
                        ms:overview.getMatchSum(),// 已匹配总额
                        nm:overview.getNuMatchSum(),// 未匹配总额
                        ws:overview.getWaitSubSidy(),// 待收贴息补偿
                        le:overview.getLatestEarn(),// 最新投资收益
                        we:overview.getWaitEarnSum(),// 待收投资收益
                        sm:overview.getSumMatchedBid()// 已匹配标的（笔）
                    };*/
                });

            });
        };
    </script>

</head>

<body class="zhixiangData-page" style="background:#f3384c">
<div class="zhixiangData-wrapper">
    <div class="zhixiangData-content">
        <div class="match-amount-wrapper">
            <span id="amountMoney"></span>
            <p>预约金额(元)</p>
        </div>
        <div class="data-wrapper">
            <ul>
                <li><span id="matchSum"></span>已匹配</li>
                <li><span id="nuMatchSum"></span>未匹配</li>
                <li><span id="subSidy"></span>累计贴息补偿(元)</li>
                <li><span id="waitSubSidy"></span>待收贴息补偿(元)</li>
                <li><span id="sumEarnOfZX"></span>累计投资收益(元)</li>
                <li><span id="latestEarn"></span>最新投资收益(元)</li>
                <li><span id="waitEarnSum"></span>待收投资收益(元)</li>
                <li><span id="sumMatchedBid"></span>已标配标的(笔)</li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
