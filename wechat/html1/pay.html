    document.getElementById('buyCode').addEventListener('keyup', function(e) {
      var v = this.value.split('');
      codes.html('&nbsp;');

        $(codes[idx]).html(item);
      });
      if (v.length >= 6) {
        $(this).blur();
        // 6位支付码输入完毕执行购买
        invest();
      }
    }, false);
  </script>
