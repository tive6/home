<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	<meta name="keywords" content="八斗金服">
	<meta name="description" content="八斗金服">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<title>债权转让</title>
	<link rel="stylesheet" type="text/css" href="weixin/css/swiper/3.3.1/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
	<style type="text/css">
		.swiper-slide {
			overflow-y: auto;
		}
	</style>
	</head>
	<body class="investmentRecord-page gray-bg">
	<div class="header-nav">
		<ul class="bidinfo-tab clearfix">
			<li class="bidinfo-tab-item active">可转让</li>
			<li class="bidinfo-tab-item">转让中</li>
			<li class="bidinfo-tab-item">已转让</li>
		</ul>
	</div>
	<div class="investmentRecord-wrapper">
		<div class="swiper-container" id="swiper-container">
			<div id="swiper_wrapper" class="swiper-wrapper">
				<div class="swiper-slide" style="display: none;">
					<div class="canTransfer-wrapper">
						<div class="investmentDetails-list">
							<div class="investmentDetails-title zhixiang">新手标010101<span>12个月</span></div>
							<div class="expected-rate">预期年化收益率(%)<p>11.00<span class="yieldPlus">+0.5</span></p></div>
							<div class="matching-wrapper">
								<ul class="clearfix">
			            <li class="border-right"><span>0.00</span>理财金额(元)</li>
			            <li><span>0.00</span>预期收益(元)</li>
			          </ul>
							</div>
							<div class="transfer-wrapper">
								<ul>
									<li><button>合同</button></li>
									<li><button class="transfer-btn">立即转让</button></li>
								</ul>
							</div>
						</div>
						
						
					</div>
				</div>
				<div class="swiper-slide" style="display: none;">
					<div class="inTransfer-wrapper">
						<!--转让中-->
						<div class="investmentDetails-list">
							<div class="investmentDetails-title zhixiang">债转标010101<span>12个月</span></div>
							<div class="expected-rate">预期年化收益率(%)<p>11.00<span class="yieldPlus">+0.5</span></p><img class="zhaunrang" src="weixin/images/icons/zhuanrangzhong@3x.png"/></div>
							<div class="matching-wrapper">
								<ul class="clearfix">
			            <li class="border-right"><span>0.00</span>理财金额(元)</li>
			            <li><span>0.00</span>转让金额(元)</li>
			          </ul>
							</div>
						</div>
						
					</div>
				</div>
				<div class="swiper-slide">
				<!--已转让-->
					<div class="beenTransferred-wrapper">
						<div class="investmentDetails-list">
							<div class="investmentDetails-title zhixiang">债转标010101<span>12个月</span></div>
							<div class="expected-rate">预期年化收益率(%)<p>11.00<span class="yieldPlus">+0.5</span></p><img class="already-zhaunrang" src="weixin/images/icons/zhuanrang@3x.png"/></div>
							<div class="matching-wrapper">
								<ul class="clearfix">
			            <li class="border-right"><span>0.00</span>理财金额(元)</li>
			            <li class="border-right"><span>0.00</span>转让手续费(元)</li>
			            <li><span>0.00</span>实际回款(元)</li>
			          </ul>
							</div>
						</div>
					</div>
						
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
