<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="八斗金服">
  <meta name="description" content="八斗金服">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>预约成功</title>
  <link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
</head>

<body class="reservation-result-page gray-bg">
  <div class="reservation-result-wrapper">
    <div class="reservation-result-icon">
      <img src="weixin/images/reservation-result-icon@2x.png" alt="" />
    </div>
    <div class="result-wrapper">
      <div class="result-state">
        <span class="span-red"></span>
        <h3 class="appointment-success">预约成功</h3>
        <div class="border-red">
          <p>预约金额：1,000元</p>
          <p>预期年化收益率：10.05%</p>
          <p>锁定期：12个月</p>
        </div>
      </div>
      <div class="result-state">
        <span class="span-green"></span>
        <h3 class="success-time">预计撮合成功时间</h3>
        <div class="border-green">
          <p>2017.02.25---2017.03.20</p>
        </div>
      </div>
      <div class="result-state">
        <h3 class="principal-redemption">本息赎回</h3>
        <div class="border-green">
          <p>锁定期结束后1-3天</p>
          <p>本息将转入到您的可用余额中</p>
        </div>
      </div>
    </div>
    <div class="btn-group recharge-btn">
      <button class="btn btn-primary">朕知道了</button>
    </div>
  </div>
</body>

</html>
