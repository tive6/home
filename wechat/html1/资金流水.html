<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="八斗金服">
		<meta name="description" content="八斗金服">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<title>资金流水</title>
		<link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
	</head>
	<body class="capitalFlow-page gray-bg">
		<!--分类-->
		<div class="capitalFlow-classify">
			<ul>
				<li class="border-right"><span class="classify-icon whole-icon"></span><span class="border-bottom">全部</span></li>
				<li class="border-right"><span class="classify-icon recharge-icon1"></span><span class="border-bottom">充值</span></li>
				<li class="border-right"><span class="classify-icon withdrawals-icon1"></span><span class="border-bottom">提现</span></li>
				<li><span class="classify-icon investment-icon1"></span><span class="border-bottom">投资</span></li>
				<li class="border-right"><span class="classify-icon backThe-icon1"></span><span>回本</span></li>
				<li class="border-right"><span class="classify-icon backRest-icon1"></span><span>回息</span></li>
				<li class="border-right"><span class="classify-icon redEnvelope-icon1"></span><span>红包返现</span></li>
				<li><span class="classify-icon coupon-icon1"></span><span>加息券返息</span></li>
			</ul>
		</div>
		<div class="capitalFlow-wrapper">
			<div class="capitalFlow-list recharge-icon">
				充值<span class="color-green">+15000元</span>
				<div class="capitalFlow-time">18:08</div>
			</div>
			<div class="capitalFlow-list withdrawals-icon">
				提现<span class="color-red">-15000元</span>
				<div class="capitalFlow-time">18:08</div>
			</div>
			<div class="capitalFlow-list investment-icon">
				投资<span class="color-red">-15000元</span>
				<div class="capitalFlow-time">18:08</div>
			</div>
			<div class="capitalFlow-list backThe-icon">
				回本<span class="color-green">+15000元</span>
				<div class="capitalFlow-time">18:08</div>
			</div>
			<div class="capitalFlow-list backRest-icon">
				回息<span class="color-green">+15000元</span>
				<div class="capitalFlow-time">18:08</div>
			</div>
			<div class="capitalFlow-list redEnvelope-icon">
				红包返现<span class="color-green">+150元</span>
				<div class="capitalFlow-time">18:08</div>
			</div>
			<div class="capitalFlow-list coupon-icon">
				加息券返息<span class="color-green">+0.5%</span>
				<div class="capitalFlow-time">18:08</div>
			</div>
		</div>
	</body>
</html>
