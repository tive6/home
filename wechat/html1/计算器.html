<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	  <meta name="keywords" content="八斗金服">

	  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalabel=no" />
	  <meta name="apple-mobile-web-app-capable" content="yes" />

	  <title>收益计算器</title>
	  <link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />

	<body class="calculator-page gray-bg">
		<div class="calculator-wrapper" style="padding: 37px 0;background: #fff;">
			<div class="calculator-div"><label>理财金额</label><input type="text" name="" value="" /><span>元</span></div>
			<div class="calculator-div"><label>还款方式</label>
				<select name="">
					<option value="请选择">请选择</option>
					<option value="请选择">请选择</option>
					<option value="请选择">请选择</option>
				</select>
				<span class="calculator-select"></span>
			</div>
			<div class="calculator-div"><label>年化率</label><input type="text" name="" value="" /><span>%</span></div>
			<div class="calculator-div"><label>理财期限</label>
				<select name="">
					<option value="请选择">请选择</option>
					<option value="">3</option>
					<option value="">6</option>
					<option value="">12</option>
				</select>
				<span>月</span>
			</div>
			<div class="calculator-div"><label>计息日期</label><input id="date-icon" type="text" name="" readonly="readonly"/><span id="date-cont" class="calculator-rili"></span></div>
		</div>
		<div class="btn-group">
      <button class="btn btn-primary">计算</button>
      <button class="btn reset-btn">重置</button>
    </div>
