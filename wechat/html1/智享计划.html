<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="八斗金服">
		<meta name="description" content="八斗金服">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<title>智享计划</title>
		<link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
	</head>
	<body class="zhixiangPlan-page gray-bg">
		<div class="invest-page-wrapper scroll-wrapper">
	    <div class="scroll-content">
	    	<div class="zhixiang-profit">
	    		<div class="yield-rate">6.5~10.5</div><div class="yieldRate-text">预期年化收益率<div>% + <div class="discountCompensation"><span>贴息补偿</span></div></div></div>
	    		<div class="zhixiang-advantage">
	    			<ul>
	    				<li><span class="nextDaySupplement"></span><span>次日补息</span></li>
	    				<li><span class="principalInterest"></span><span>本息安心</span></li>
	    				<li><span class="calledAway"></span><span>提前赎回</span></li>
	    			</ul>
	    		</div>
	    	</div>
	      <div class="invest-wrapper" style="padding-bottom: 0;">
	        <div class="balance-group inner">
	          <span>锁定期</span>
	          <!--<span id="bid_balance" class="balance bid-balance novalue">选择锁定期</span>-->
	          <a id="targetLockPeriod" class="read-more-arrow" href="javascript:void(0);"></a>
	          <select id="lockPeriod" name="lockperiod" class="lock-period">
	            <option value="0">选择锁定期&nbsp;</option>
	            <option value="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3个月&nbsp;</option>
	            <option value="6">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6个月&nbsp;</option>
	            <option value="12">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;12个月&nbsp;</option>
	          </select>
	        </div>
	        <div class="invest-input-group">
	          <p class="invest-lable">预约金额(元)</p>
	          <input type="number" id="investment" name="investment" class="investment no-value" placeholder="请输入预约金额" value="" />
	          <p style="padding-top:10px;color:#f9364d;opacity:.6">*100的整数倍</p>
	        </div>
	        <div class="balance-group inner" style="border-bottom: none;border-top:1px solid #e7e7e7">
		        <span>账户余额(元)</span>
		        <span id="acountBalance" class="balance">0.00</span>
		      </div>
	      </div>
	      <div class="intelligent-financing">
	      	<div class="balance-group inner">
	          <span class="intelligent-icon">智能理财，安全省心</span>
	          <a class="read-more-arrow" href="javascript:void(0);"></a>
	        </div>
	        <div class="intelligent-financing-text">
	          <span class="color-green">“智享计划”</span>是为用户和借款人推出的一种创新型智能投融撮合服务。用户委托授权本平台根据其预约选择的锁定期限智能匹配条件相符或相近的优选标的。
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="footer-bar">
	    <a id="investImmediately" class="invest-immediately" href="javascript:void(0);">立即买入</a>
	  </div>
	</body>
</html>
