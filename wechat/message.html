		<script>
			window.onload = function() {
				require.config({
					baseUrl: 'weixin/js',
					paths: {
						// 外部库／插件
						'jquery': [
							'//cdn.bootcss.com/jquery/1.12.4/jquery.min',
							'lib/jquery/1.12.4/jquery.min'
						],
						'config': 'settings',
						'swipeLoader': 'common/swipeLoader',
						'appController': 'controller/appController'
					}
				});
				require([
					'jquery', 'config', 'swipeLoader', 'appController'
				], function($, config, swipeLoader, appController) {
					var dataCount = 0,
						currentPage = 0;

					var options = {
						currentPage: currentPage++,
						pageSize: 15
					};
					appController.getMyAssetsMessage(options, function(result) {
						var unread;
						if(result.num <= 0){
							$("#myAsset-unread span").hide();
						}else{
							if(result.num < 9) {
								unread = result.num;
							} else if(result.num >= 9) {
								unread = "9+";
							}
							$("#myAsset-unread span").html(unread).show();
						}
						
					});

				});
			};
		</script>
