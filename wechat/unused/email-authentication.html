<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="八斗金服">

  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>邮箱认证</title>

<body class="email-authentication-page gray-bg">
  <div class="email-authentication-wrapper">
  	<div class="input-group">
      <label for="email" class="sr-only" title="请输入电子邮箱">电子邮箱</label>
      <input type="text"  class="form-control" name="n_email" placeholder="请输入电子邮箱" value="" />
    </div>
    <div class="verification-code">
	    <div class="input-group">
	      <label for="code" class="sr-only" title="请输入验证码">请输入验证码</label>
	      <input type="number" id="code" class="form-control" name="n_code" placeholder="请输入验证码" value="" />
	    </div>
	    <a id="get_code" class="btn-secondary prevent-callout" href="javascript:void(0);">获取验证码</a>
	  </div>
	  <div class="btn-group">
      <button id="invest_now" class="btn btn-primary">确定</button>
    </div>
  </div>
