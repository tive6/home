<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="八斗金服">
  <meta name="description" content="八斗金服">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>弹层</title>
  <link rel="stylesheet" type="text/css" href="weixin/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
</head>
	<body class="alert-page">
		<!--成功-->
		<div data-component="successalert" class="successalert" style="display: none;">
			<div class="successalert-container">
				<header class="successalert-header">
					<img src="weixin/images/success.png"/>
	      	<!--<h3>提现成功</h3>-->
	      </header>
	      <div class="successalert-content">
	      	<div class="successalert-msg">
	      		<!--提现成功-->
	      		<!--<h2 class="h2-red">10000</h2>
	      		<p>提现金额(元)</p>-->
	      		<!--买入、转出、转让成功-->
	      		<!--<ul>
	      			<li>转出金额(元)<span class="color-red">20000</span></li>
	      			<li>剩余金额(元)<span>0.0</span></li>
	      		</ul>-->
	      		<!--认证成功-->
	      		<p class="success-authentication">恭喜您认证成功</p>
	      		<p><img class="alert-img" src="weixin/images/laugh_3x.png"/></p>
	      	</div>
	      </div>
	      <footer class="successalert-footer">
	      	<button class="successalert-confirm">完成</button>
	      	<button class="cancel-btn">一会再说</button>
	      </footer>
			</div>
    </div> 
    <!--失败-->
		<div data-component="failalert" class="failalert" style="display: none;">
			<div class="failalert-container">
				<header class="failalert-header">
					<img src="weixin/images/fail.png" alt="" />
	      	<h3>充值失败</h3>
	      </header>
	      <div class="failalert-content">
	      	<div class="failalert-msg">
	      		<h2>系统异常</h2>
	      		<p>联系客服人员<span class="color-green">400-168-8885</span></p>
	      	</div>
	      </div>
	      <footer class="failalert-footer">
	      	<button class="failalert-confirm">重新充值</button>
	      	<button class="cancel-btn">一会再说</button>
	      </footer>
			</div>
    </div>   
    <!--晓得了-->
		<div data-component="msgalert" class="msgalert" style="display: none;">
			<div class="msgalert-container">
				<header class="msgalert-header">
					<img src="weixin/images/money.png"/>
	      	<h3>大额充值</h3>
	      </header>
	      <div class="msgalert-content">
	      	<div class="msgalert-msg">
	      		<p>登录八斗金服官网 badoufax.com, 在个人中心选择充值,跳转至富友账户,您可选择使用网银支付,该支付支持大额充值。</p>
	      	</div>
	      </div>
	      <footer class="msgalert-footer">
	      	<button class="msgalert-confirm">晓得了</button>
	      </footer>
			</div>
    </div>  
    <!--全国服务热线-->
    <div data-component="servicealert" class="servicealert">
			<div class="servicealert-container">
				<header class="servicealert-header">
	      	<h3>全国服务热线</h3>
	      </header>
	      <div class="servicealert-content">
	      	<div class="servicealert-msg">
	      		<p>400-168-8885</p>
	      	</div>
	      </div>
	      <footer class="servicealert-footer">
	      	<button class="cancel-button">取消</button>
	      	<button class="confirm-button">拨打</button>
	      </footer>
			</div>
    </div>  
	</body>
</html>
