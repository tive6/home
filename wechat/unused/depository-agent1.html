<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="keywords" content="八斗金服">
	<meta name="description" content="八斗金服">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<!--<base href="http://192.168.0.220:8022/" />-->
	<title>存管账号</title>
	<link rel="stylesheet" type="text/css" href="weixin/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
	<script src="weixin/js/require.js" data-main="weixin/js/main" defer="defer" async="async" type="text/javascript" charset="utf-8"></script>
</head>

<body class="custody-page gray-bg">
	<div class="custody-page-wrapper">
		<div class="horizontal-input section-row">
			<label for="">手机号码</label>
			<input type="text" name="n_telphone" id="telphone" class="form-control" value="" placeholder="请输入银行卡预留手机号" />
		</div>
		<div class="horizontal-input section-row">
			<label for="">真实姓名</label>
			<input type="text" name="n_real_name" id="real_name" class="form-control" value="" placeholder="请输入真实姓名" />
		</div>
		<div class="horizontal-input section-row">
			<label for="">身份证号</label>
			<input type="text" name="n_id_number" id="id_number" class="form-control" value="" placeholder="请输入身份证号码" />
		</div>
		<div class="horizontal-input section-row dynamic-code">
			<label for="">验证码</label>
			<input type="text" name="n_reserved_phone" id="reserved_phone" class="form-control" value="" placeholder="请输入手机动态码" />
			<a id="get_dynamic_code" href="javascript:void(0);">获取动态码</a>
		</div>
		<div class="btn-group cashed-btn">
			<button id="login" class="btn btn-primary">下一步</button>
			<div class="bank-notice">
				本服务由中金支付（或其他第三方支付）与徽商银行联合提供
			</div>
		</div>
	</div>
</body>

</html>
