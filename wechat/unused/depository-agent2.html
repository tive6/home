<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="keywords" content="八斗金服">
	<meta name="description" content="八斗金服">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<!--<base href="http://192.168.0.220:8022/" />-->
	<title>存管账号</title>
	<link rel="stylesheet" type="text/css" href="weixin/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
	<script src="weixin/js/require.js" data-main="weixin/js/main" defer="defer" async="async" type="text/javascript" charset="utf-8"></script>
</head>

<body class="custody-page gray-bg">
	<div class="custody-page-wrapper">
		<div class="horizontal-input section-row">
			<label for="">支付密码</label>
			<input type="text" name="n_pay_password" id="pay_password" class="form-control" value="" placeholder="请输入8-20位字母与数字组合" />
		</div>
		<div class="horizontal-input section-row">
			<label for="">确认密码</label>
			<input type="text" name="n_confirm_password" id="confirm_password" class="form-control" value="" placeholder="请输入8-20位字母与数字组合" />
		</div>
		<div class="horizontal-input section-row">
			<label for="">密码问题</label>
			<input type="text" name="n_question" id="question" class="form-control" value="" placeholder="请输入系统设置相关问题" />
		</div>
		<div class="horizontal-input section-row">
			<label for="">密码答案</label>
			<input type="text" name="n_real_name" id="real_name" class="form-control" value="" placeholder="请输入密码保护答案" />
		</div>
		<div class="btn-group cashed-btn">
			<button id="login" class="btn btn-primary">安全开通</button>
			<div class="bank-notice"></div>
		</div>
		<div class="agree-wrapper">
			<p>开通即视为同意</p>
			<a href="#">《中金支付注册服务协议》</a>
			<a href="#">《中金支付-徽商银行资金托管四方协议》</a>
		</div>
	</div>
</body>

</html>
