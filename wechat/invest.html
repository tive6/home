<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="八斗金服">
  <meta name="description" content="八斗金服">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <!--<base href="http://192.168.0.220:8022/" />-->
  <title>八斗金服</title>
  <link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
  <script src="weixin/js/require.js" data-main="weixin/js/main" defer="defer" async="async" type="text/javascript" charset="utf-8"></script>
</head>

<body class="soldout-page gray-bg">
  <div class="soldout-page-wrapper scroll-wrapper">
    <div class="scroll-content">
      <div class="header-gradient-bg">
        <header class="rate-header">
          <div class="rate-wrapper">
            <div class="rate-content">
              <div class="rate-content-inner">
                <h1 class="rate">12<span>%</span></h1>
                <p>预期年化收益率</p>
              </div>
            </div>
          </div>
        </header>
      </div>
      <section class="advantage">
        <div class="table-wrapper">
          <div class="table-cell">
            <span class="adv-icon secrity-icon"></span>
            <h2>安全保障<small>本息保障</small></h2>
          </div>
          <div class="table-cell">
            <span class="adv-icon fast-icon"></span>
            <h2>锁定期<small>灵活转让</small></h2>
          </div>
          <div class="table-cell">
            <span class="adv-icon purchase-count-icon"></span>
            <h2>购买人数<small>50000人</small></h2>
          </div>
        </div>
      </section>
      <div class="btn-group">
        <button id="login" class="btn btn-soldout">售罄</button>
        <div class="bank-notice">
        </div>
      </div>
      <div class="soldout-list">
        <div class="soldout-list-item">
          <h3 class="soldout-title">八斗金服002期</h3>
          <div class="table-wrapper soldout-item-info">
            <div class="table-cell soldout-item-rate">
              <h4>8<span>%</span><small>年化收益</small></h4>
            </div>
            <div class="table-cell total-money">
              <h4>50,000.00<small>总金额(元)</small></h4>
            </div>
            <div class="table-cell locked-up">
              <h4>灵活转让<small>锁定期</small></h4>
            </div>
            <div class="table-cell purchase-count">
              <h4>50,000<small>购买人数(人)</small></h4>
            </div>
          </div>
        </div>
        <div class="soldout-list-item">
          <h3 class="soldout-title">八斗金服001期</h3>
          <div class="table-wrapper soldout-item-info">
            <div class="table-cell soldout-item-rate">
              <h4>8.5<span>%</span><small>年化收益</small></h4>
            </div>
            <div class="table-cell total-money">
              <h4>50,000.00<small>总金额(元)</small></h4>
            </div>
            <div class="table-cell locked-up">
              <h4>灵活转让<small>锁定期</small></h4>
            </div>
            <div class="table-cell purchase-count">
              <h4>50,000<small>购买人数(人)</small></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-bar">
    <nav class="footer-nav">
      <div class="footer-nav-item curr-item">
        <a href="javascript:void(0);"><span class="footer-nav-icon nav-icon-01"></span></a>
      </div>
      <div class="footer-nav-item">
        <a href="javascript:void(0);"><span class="footer-nav-icon nav-icon-02"></span></a>
      </div>
      <div class="footer-nav-item">
        <a href="javascript:void(0);"><span class="footer-nav-icon nav-icon-03"></span></a>
      </div>
    </nav>
  </div>
</body>

</html>
