<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="八斗金服">
  <meta name="description" content="八斗金服">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>支付</title>
  <!--<link rel="stylesheet" type="text/css" href="weixin/css/swiper/3.3.1/swiper.min.css" />-->
  <link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
  <script src="weixin/js/require.js" data-main="weixin/js/main" defer="defer" async="async" type="text/javascript" charset="utf-8"></script>
  <script>
    window.onload = function () {
      require.config({
        baseUrl: 'weixin/js',
        paths: {
          'jquery': [
            '//cdn.bootcss.com/jquery/1.12.4/jquery.min',
            'lib/jquery/1.12.4/jquery.min'
          ],
          'swiper': [
            '//cdn.bootcss.com/Swiper/3.4.2/js/swiper.min',
            'lib/swiper/3.4.2/swiper.min'
          ],
          'config': 'settings',
          'util': 'common/util',
          'AsyncTaskManager': 'common/asyncTaskManager',
          'WebView': 'common/webView',
          'userController': 'controller/userController',
          'investController': 'controller/investController',
          'appController': 'controller/appController'
        }
      });
      require([
        'jquery', 'swiper', 'config', 'util', 'AsyncTaskManager', 'WebView', 'userController', 'investController', 'appController'
      ], function ($, Swiper, config, util, AsyncTaskManager, WebView, userController, investController, appController) {
        var money = +util.getSearchField('money'),
          lockperiod = util.getSearchField('lockperiod'),
          balance = +util.getSearchField('balance'),
          rate = +util.getSearchField('rate'),
          interest = util.getSearchField('lx'),
          investing = false,
          code = '',
          codes = '',
          g = ['您的<span style="color:#f9364e">“风险评估”</span>结果为稳健型，您渴望获得较高的投资收益，希望投资风险小于市场的整体风险，因此希望投资收益长期，稳步的增长。', '您的<span style="color:#f9364e">“风险评估”</span>结果为保守型，您对风险损失有着清晰的认识，投资时您注重在“风险最小化”和“收益最大化”之间寻找最优平衡。', '您的<span style="color:#f9364e">“风险评估”</span>结果为激进型，您的风险承受能力较高，投资时您大胆激进，勇于尝试，追求最大的投资回报，是资金的投资者。'];

        userController.loadUserAuthResult(function (res) {
          $("#paymentText").html(g[res.getInvestusertypeNum() - 1]).fadeIn(300)
        });
        $('#money').html(money);
        $('#money_interest').html(interest);

        appController.getH5Urls(function (urls) {
//           console.log(urls)
          $('#red_notice_container').html('<iframe src="' + urls.redpacketDirectionUrl + '" frameborder="0" style="width:100%;height:100%"></iframe>');
        });

        // $('#money_interest_desc').html('(预约金额' + money + '元+收益' + (new Number(interest)).toFixed(2) + '元)');
	
				

        $('#pay').on('click', function () {
          
          $('#investCodeModel').fadeIn(300);
      		var paypwd = '';
					var options = {
						paypwd : paypwd
					};
					
					$('#codeGroup').on('click', function () {
	          $('#buyCode').focus();
	        });
				        
					codes = $('#codeGroup span');
					$('#buyCode').on('keyup', function (e) {
	          var v = this.value.split('');
	          codes.html('&nbsp');
	          $.each(v, function (idx, item) {
	            $(codes[idx]).html(item);
	          });
	          if (v.length >= 6) {
	            $(this).blur();
	            $(this).attr('disabled', 'disabled');
	            
	            options.paypwd = $('#buyCode').val();
	            //判断是否设置了支付密码
			        userController.isHadPaypwd(function(res){
			        	//console.log(res)
			        	if(res.data.isHadPaypwd == 'Y'){
			        		//console.log("已经设置支付密码")
			        		// 6位支付码输入完毕执行购买
	            		invest();
			        	}else{
			        		//console.log("还没设置支付密码")
		          		userController.addPayPwd(options, function(res){
					        	if(false == res.status){
					        		// 6位支付码输入完毕执行购买
					        		invest();
					        	}
					        });
									
			        	}
			        });
	            
	          }
	        });
          
        });

        function invest() {
          if (investing) {
            return;
          }
          investing = true;
          var opts = {
            money: money,
            balance: balance,
            lockperiod: lockperiod,
            paypwd: $('#buyCode').val()
          };
          

          $('#indicator').show(0);
          $('#loaded').hide(0);
          $('#loading').show(0);
          $('#indicatorText').html('正在处理中...').css('color', '#f9364e');
          // $('#indicatorText').html('支付码已发送至手机' + res.getData().telphone);
          
          
          investController.invest(opts, function (res) {//console.log(res)
            if (res.getStatus()) {
              $('#loaded').show(0);
              $('#loading').hide(0);
              $('#buyCode').val('');
              setTimeout(function () {
                $('#indicatorText').html('预约成功，即将跳转...').css('color', '#f9364e');
                setTimeout(function () {
                  window.location = config.BASE_URL + config.PAGE_URI_MAP.INVEST_SUCCESS + '?' + $.param(res.getData());
                }, 1000);
              }, 1400);
            } else {
              failPay(res);
            }
          }, function (res) {
            failPay(res);
          });
        }

        function failPay(res) {
          var __t = setTimeout(function () {
            clearTimeout(__t);
            investing = false;
            codes.html('&nbsp;');
            $('#buyCode').removeAttr('disabled');
            $('#indicator').hide(0);
            $('#loadedMark').hide(0);
            $('#indicatorText').html(res.getMsg());
            $('#buyCode').val('');
          }, 1400);
        }

        /*$('#confirmCode').one('click', getPayCode);

        // 获取支付码
        function getPayCode() {
          var count = 30;
          $('#confirmCode').html(count-- + '秒后重新获取支付码');
          var _t = setInterval(function () {
            $('#confirmCode').html(count-- + '秒后重新获取支付码');
            if (count < 0) {
              count = 30;
              clearInterval(_t);
              $('#confirmCode').html('获取支付码');
              $('#confirmCode').one('click', getPayCode);
            }
          }, 1000);

          investController.getPayCode(function (res) {
            user = userController.getLoginUserFromLocalStorage();
            if (user) {
              $('#indicatorText').html('支付码已发送至手机' + util.replacePhoneNumberUseAsterisk(user.getTelphone())).css('color', '#f9364e');
            }
          });
        }*/

        // 红包
        var currentPage = 0,
          pageSize = 100;
        shouldBack = true;
        appController.availableAward({ currentPage: currentPage++, pageSize: pageSize }, function (res) {
        	var html='',
        			packettype='';
          if (res.length > 0) {
            $('#red_package').addClass('payment-icon-red');
            $('#trail_number').html('选择可用红包');
            $(".useRed-title").find('span').html(res.length);
				    $.each(res, function (index, item) {

								if(res[index].packettype == 1){
									packettype='现金红包';
								}else if(res[index].packettype == 2){
									packettype='返现红包';
								}else if(res[index].packettype == 3){
									packettype='百分比返现红包';
								}
								html +=
				            '<div class="cashRed-list">'+
											'<div class="ac-title"><h2>' + packettype + '</h2></div>'+
											'<div class="cashRed-yuan">'+
												'<span></span><span></span><span></span><span></span><span></span>'+
												'<span></span><span></span><span></span><span></span><span></span>'+
											'</div>'+
							        '<p class="reward-use">'+ res[index].money +'<span>元</span></p>'+
							        '<p class="reward-source">来源：'+ res[index].sourceStr +'</p>'+
							        '<p class="reward-time">有效期截止：'+ res[index].enddateStr +'</p>'+
											'<span class="useRed-state"></span>'+
				          '</div>';

							});
							
							$('.cashRed-wrapper').html(html);
          } else {
            $('#red_package').removeClass('payment-icon-red');
            $('#trail_number').html('无可用红包');
          }
        });

        function getHase(url) {
          var _tmp;
          if (url) {
            _tmp = url.match(/#[^#]*/);
            return _tmp && _tmp[0];
          }
          return window.location.hash;
        }

        window.onhashchange = function () {
          switchPage();
        };
        switchPage();
        function switchPage() {
          switch (getHase(window.location.href)) {
            case '#redList':
              $('#red_container').animate({ left: 0 }, 240);
              $('#red_notice_container').animate({ left: '100%' }, 240);
              break;
            case '#redNotice':
              $('#red_notice_container').animate({ left: 0 }, 240);
              break;
            default:
              $('#red_container').animate({ left: '100%' }, 240);
          }
        }

        $('.cashRed-wrapper').one('click', '.cashRed-list', choseRed);

        function choseRed() {
          if ($(this).hasClass('useRed-state-pressed')) {
            $(this).removeClass('useRed-state-pressed');
            $('#trail_number').html('选择可用红包').removeClass('checked-red');

          } else {
            $(this).siblings().removeClass('useRed-state-pressed');
            $(this).addClass('useRed-state-pressed');
            $('#trail_number').html($(this).find('.reward-use').html()).addClass('checked-red');

          }
          if (shouldBack) {
            shouldBack = false;
            window.history.go(-1);
          }
          setTimeout(function () {
            $('.cashRed-wrapper').one('click', '.cashRed-list', choseRed);
            shouldBack = true;
          }, 300);
        }

        $('#loaded')[0].addEventListener("webkitAnimationEnd", function () {
          $('#loadedMark').show(0);
        }, false);
      });
    };
  </script>
</head>

<body class="payment-page gray-bg">
  <div class="swiper-container" style="height: 100%">
    <div class="swiper-wrapper">
      <div data-hash="payment" class="payment-page-wrapper swiper-slide swiper-no-swiping">
        <div class="scroll-content">
          <div class="recharge-group">
            <span>订单金额(元)</span>
            <span id="money" class="recharge">0.00</span>
          </div>
          <div class="recharge-group">
            <span>预期收益(元)</span>
            <span id="money_interest" class="recharge">0.00</span>
          </div>
          <div class="payment-text">智能匹配最优，以保证您的投资收益最大化</div>

          <!--红包-->
          <div id="red_package" class="cashed-group payment-group">
            <span class="bank-icon payment-icon"></span>
            <span class="cashed-bank-name">红包</span>
            <span id="trail_number" class="pull-right trail-number" style="display: inline;">无可用红包</span>
            <a class="read-more-arrow" href="#redList"></a>
          </div>

          <div id="paymentText" style="padding: 0px 15px; line-height: 1.6; color: rgb(90, 90, 90);">
            您的<span style="color:#f9364e">“风险评估”</span>结果为稳健型，您渴望获得较高的投资收益，希望投资风险小于市场的整体风险，因此希望投资收益长期，稳步的增长。
          </div>
          <div class="btn-group recharge-btn">
            <button id="pay" class="btn btn-primary">立即支付</button>
          </div>
        </div>
      </div>
      <div data-hash="redList" id="red_container" class="red-container swiper-slide swiper-no-swiping" style="background: #F7F7F7;">
        <div class="useRed-wrapper">
          <p class="useRed-title">您目前有<span>0</span>个红包可用<a href="#redNotice">使用说明</a></p>
          <div class="cashRed-wrapper">
            <!--<div class="cashRed-list">
							<div class="ac-title"><h2>现金红包</h2></div>
							<div class="cashRed-yuan">
								<span></span><span></span><span></span><span></span><span></span>
								<span></span><span></span><span></span><span></span><span></span>
							</div>
			        <p class="reward-use">20<span>元</span></p>
			        <p class="reward-source">来源：投资1000元返现</p>
			        <p class="reward-time">有效期截止：2017-12-12</p>
							<span class="useRed-state"></span>
			      </div>-->
          </div>
        </div>
      </div>
      <div data-hash="redNotice" id="red_notice_container" class="red-container swiper-slide swiper-no-swiping">

      </div>
    </div>
  </div>
  <!--验证支付弹层-->
  <div id="investCodeModel" class="invest-code">
    <div class="invest-code-wrapper" style="padding-top: 0;">
      <h4 class="alert-title">请输入6位数字支付密码</h4>
      <div class="invest-code-content">
        <div class="invest-code-notice">
          <svg id="indicator" style="display: none" class="indicator-wrapper" viewbox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle id="loading" class="indicator-animate" cx="10" cy="10" r="8" fill="transparent" stroke="#f9364e" stroke-width="1"
              class="frozeed-assets-circle" stroke-dashoffset="7.7654816" stroke-dasharray="42.5 7.7654816"></circle>
            <circle id="loaded" class="indicator-animate-loaded" cx="10" cy="10" r="8" fill="transparent" stroke="#f9364e" stroke-width="1"
              class="frozeed-assets-circle" stroke-linecap="round" stroke-dashoffset="0" stroke-dasharray="42.5 7.7654816">
            </circle>
            <polyline id="loadedMark" class="indicator-animate-loaded-mark" points="5.8,8.8 10,13.5 18,5" stroke-linecap="round" fill="transparent"
              stroke="#f9364e" stroke-width="1" stroke-dasharray="0 17.9979633" />
          </svg>
          <span id="indicatorText" class="indicator-text">为提供更好更安全的支付体验，八斗金服将全面使用6位数字支付密码进行支付验证。</span></div>
        <!--<div id="investCodeTip" class="invest-code-tip">请输入6位动态支付码</div>-->
        <div class="hidden-input-clip">
          <input type="tel" id="buyCode" maxlength="6" unselectable="on" name="login_code" style="width: 10000px;text-align: right;"
          />
        </div>
        <div id="codeGroup" class="code-group" style="padding-bottom: 20px;">
          <span class="code-item">&nbsp;</span>
          <span class="code-item">&nbsp;</span>
          <span class="code-item">&nbsp;</span>
          <span class="code-item">&nbsp;</span>
          <span class="code-item">&nbsp;</span>
          <span class="code-item">&nbsp;</span>
        </div>
        <!--<a id="confirmCode" class="confirm-code" href="javascript:void(0);">获取支付码</a>-->
      </div>
    </div>
  </div>

</body>

</html>
