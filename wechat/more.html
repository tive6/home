  <script>
    window.onload = function() {
      require.config({
        baseUrl: 'weixin/js',
        paths: {
          // 外部库／插件
          'jquery': [
            '//cdn.bootcss.com/jquery/1.12.4/jquery.min',

          // 'util': 'common/util',
          'WebView': 'common/webView',
          // 'userController': 'controller/userController',
          // 'appController': 'controller/appController'
        }
      });
      require([
        'jquery', 'config', 'WebView'
      ], function($, config, WebView) {
        $('#customerService').on('click', function() {
          /*WebView.msgAlert({
            msg: '<span style="font-size:20px;">' + config.TEL_400 + '</span>'
          }).show();*/
          $(".customerService").show();
          $(".serveice-phone").html(config.TEL_400);
        });
        $('.determine-btn').on('click', function() {
          $(".customerService").hide();
        });
      });
    };
  </script>
