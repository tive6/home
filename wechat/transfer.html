  <title>债权转让</title>
  <link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
  <script src="weixin/js/require.js" data-main="weixin/js/main" defer="defer" async="async" type="text/javascript" charset="utf-8"></script>
  <script>
    window.onload = function () {
      require.config({
        baseUrl: 'weixin/js',
        paths: {
          // 外部库／插件
          'jquery': [
            '//cdn.bootcss.com/jquery/1.12.4/jquery.min',
            'lib/jquery/1.12.4/jquery.min'
          ],
          'util': 'common/util',
          'bondController': 'controller/bondController'
        }
      });
      require([
        'jquery', 'util', 'bondController'
      ], function ($, util, bondController) {
        var money = util.getSearchField('money'),
          rate = util.getSearchField('rate'),
          bidId = util.getSearchField('bidId'),
          orderId = util.getSearchField('orderId');

        var options = {
          yearRate: rate / 100,
          tranferMoney: money
        };
        $('#money').html(money);
        bondController.getFactorace(options, function (factorace) {
          if (factorace) {
            $('#factorace').html(factorace);
          }

          $('#transfer').on('click', function () {
            var options = {
              tranferMoney: money,
              factorage: factorace,
              bidId: bidId,
              orderId: orderId
            }
            bondController.transfer(options);
          });
        });
      });
    };
  </script>
</head>

<body class="transfer-page gray-bg">
  <div class="scroll-content">
    <div class="recharge-group">
      <span>可转让金额(元)</span>
      <span id="money" class="recharge">0.00</span>
    </div>
    <div class="recharge-group">
      <span>手续费(元)</span>
      <span id="factorace" style="color: #5A5A5A;float: right;">0.00</span>
    </div>
    <div class="btn-group recharge-btn">
      <button id="transfer" class="btn btn-primary">立即转让</button>
    </div>
  </div>
