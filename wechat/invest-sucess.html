<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="八斗金服">
  <meta name="description" content="八斗金服">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>预约成功</title>
  <link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
  <script src="weixin/js/require.js" data-main="weixin/js/main" defer="defer" async="async" type="text/javascript" charset="utf-8"></script>
  <script>
    window.onload = function() {
      require.config({
        baseUrl: 'weixin/js',
        paths: {
          'jquery': [
            '//cdn.bootcss.com/jquery/1.12.4/jquery.min',
            'lib/jquery/1.12.4/jquery.min'
          ],
          'config': 'settings',
          'util': 'common/util',
          'AsyncTaskManager': 'common/asyncTaskManager',
          'WebView': 'common/webView',
          'userController': 'controller/userController',
          'investController': 'controller/investController',
          'appController': 'controller/appController'
        }
      });
      require([
        'jquery', 'config', 'util', 'AsyncTaskManager', 'WebView', 'userController', 'investController', 'appController'
      ], function($, config, util, AsyncTaskManager, WebView, userController, investController, appController) {
        var money = util.getSearchField('money'),
          lockperiodStr = util.getSearchField('lockperiodStr'),
          rate = util.getSearchField('rate'),
          predictSuccDate = util.getSearchField('predictSuccDate');

        $('#money').html(money);
        $('#lockperiod').html(lockperiodStr);
        $('#rate').html(rate);
        $('#predictSuccDate').html(predictSuccDate);
        $('.reservation-result-wrapper').fadeIn(300);
        $('#confirm').on('click', function() {
          try {
            window.history.go(-3);
          } catch (error) {
            window.history.go(-2);
          }
        });
      });
    };
  </script>

</head>

<body class="reservation-result-page gray-bg">
  <div class="reservation-result-wrapper" style="display: none">
    <div class="reservation-result-icon">
      <img src="weixin/images/reservation-result-icon@2x.png" alt="" />
    </div>
    <div class="result-wrapper">
      <div class="result-state">
        <span class="span-red"></span>
        <h3 class="appointment-success">预约成功</h3>
        <div class="border-red">
          <p>预约金额：<span id="money">0</span>元</p>
          <p>历史年化收益率：<span id="rate"></span>%</p>
          <p>锁定期：<span id="lockperiod"></span></p>
        </div>
      </div>
      <div class="result-state">
        <span class="span-green"></span>
        <h3 class="success-time">预计撮合成功时间</h3>
        <div class="border-hui">
          <p id="predictSuccDate"></p>
        </div>
      </div>
      <div class="result-state">
        <h3 class="principal-redemption">本息赎回</h3>
        <div class="border-hui">
          <p>锁定期结束后1-3天</p>
          <p>本息将转入到您的可用余额中</p>
        </div>
      </div>
    </div>
    <div class="btn-group recharge-btn">
      <button id="confirm" class="btn btn-primary">确定</button>
    </div>
  </div>
</body>

</html>
