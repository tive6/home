<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="八斗金服">
		<meta name="description" content="八斗金服">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<title>6位数字支付密码</title>
		<link rel="stylesheet" type="text/css" href="weixin/css/wechat.css" />
		<script src="weixin/js/require.js" data-main="weixin/js/main" defer="defer" async="async" type="text/javascript" charset="utf-8"></script>

	  <script>
	    window.onload = function() {
	      require.config({
	        baseUrl: 'weixin/js',
	        paths: {
	          // 外部库／插件
	          'jquery': [
	            '//cdn.bootcss.com/jquery/1.12.4/jquery.min',
	            'lib/jquery/1.12.4/jquery.min'
	          ],
	          'swiper': [
	            '//cdn.bootcss.com/Swiper/3.4.2/js/swiper.min',
	            'lib/swiper/3.4.2/swiper.min'
	          ]
	        }
	      });
	      require([
	        'jquery', 'swiper'
	      ], function($, Swiper) {
	
	        /*var swiper = new Swiper('.swiper-container', {
	          resistanceRatio: 0, //第一个最后一个禁止拖动
	          pagination: '.swiper-pagination',
	          onInit: function() {}
	        });*/
	        
	        $('#closeAlert').on('click', function (e) {
	          $('.payment-password-alert').fadeOut(300);
	        });
	        $('.six-alert').on('click', function (e) {
	          $('.payment-password-alert').fadeIn(300);
	        });
	        
	      });
	    };
	  </script>
	</head>
	<body class="payment-password-page gray-bg">
		<div class="payment-password-container">
			<p>为提供更好更安全的支付体验，八斗金服将全面使用6位数字支付密码进行支付验证。<a class="six-alert" href="javascript:void(0);">了解6位支付密码</a></p>
			<div class="horizontal-input section-row">
        <label for="">修改6位支付密码</label>
        <input type="hidden" name="" value="" readonly="readonly" />
        <a class="read-more" style="top:4px" href="/modify-payment-password.html"></a>
      </div>
      <div class="horizontal-input section-row">
        <label for="">忘记6位支付密码</label>
        <input type="hidden" name="" value="" readonly="readonly" />
        <a class="read-more" style="top:4px" href="/authentication.html"></a>
      </div>
		</div>
		<!--6位支付密码-->
	  <div class="alert-wrapper payment-password-alert" style="display: none;text-align: center;">
	    <div class="alert-cont">
	      <div id="peaceSignContent">
	        <h2 class="alert-title">6位支付密码</h2>
	        <div class="alert-body" style="padding-bottom: 15px;">
	        	<p class="payment-phone" style="text-align: left;">1、什么是6位数字密码?</p>
						<p class="payment-phone" style="text-align: left;">由6位数字组成的便捷支付密码,已牢记,已使用</p>
						<p class="payment-phone" style="text-align: left;">2、6位数字密码的优势?</p>
						<p class="payment-phone" style="text-align: left;">6位数字密码方便使用和记忆,使用八斗金服支付更便捷,6位数字密码同样受到八斗风控体系保护,请您放心使用.</p>
						<p class="payment-phone" style="text-align: left;">3、6位数字密码是否安全?</p>
						<p class="payment-phone" style="text-align: left;">数字密码需完成实名认证后方可设置,更大程度上增加了账户安全性,无论是长密码还是6位密码同样受到八斗风控体系保护.</p>
						<p class="payment-phone" style="text-align: left;">4、6位数字密码在电脑端是否可用?</p>
						<p class="payment-phone" style="text-align: left;">设置6位数字密码后,这个6位数字支付密码在电脑端/app 端通用且是唯一的支付密码.</p>
	        </div>
	      </div>
	      <div id="closeAlert" class="close-img"><img src="weixin/images/close@2x.png" /></div>
	    </div>
	  </div>
	</body>
</html>
