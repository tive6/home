  <script src="weixin/js/require.js" data-main="weixin/js/main" defer="defer" async="async" type="text/javascript" charset="utf-8"></script>
  <script>
    window.onload = function() {
      require.config({
        baseUrl: 'weixin/js',
        paths: {
          // 外部库／插件
          'jquery': [
            '//cdn.bootcss.com/jquery/1.12.4/jquery.min',
            'lib/jquery/1.12.4/jquery.min'
          ],
          'config': 'settings',
          'util': 'common/util',
          'WebView': 'common/webView',
          'userController': 'controller/userController',
          'appController': 'controller/appController'
        }
      });
      require([
        'jquery', 'config', 'util', 'WebView', 'userController', 'appController'
      ], function($, config, util, WebView, userController, appController) {
        var user = userController.getLoginUserFromLocalStorage();
        $('#telphone').html(util.replacePhoneNumberUseAsterisk(user && user.getTelphone()));
        userController.loadUserAuthResult(function(result) {
          if (!result.getIsAuth()) {
            $('.account-warning').show();
            $('.account-username-authentication').show()
              .on('click', function(e) {
                e.stopPropagation();
                window.location = config.BASE_URL + config.PAGE_URI_MAP.REALNAME_AUTH_PAGE;
              });
          } else {
            $('.account-username-authentication').remove();
          }
          
          if( /^1|2|3$/.test(result.getInvestusertypeNum())){
          	$('.account-warning').hide();
          }
          
          appController.risk(function(url) {
	          $('.account-warning').on('click', function(e) {
	            e.preventDefault();
	            window.location = util.replaceResUrlOrigin(url+'&type='+result.getInvestusertypeNum());
	          });
	        });
        });


        userController.loadPortrait(function(imgUrl) {
          $('#portrait img').attr('src', util.replaceResUrlOrigin(imgUrl)).fadeIn(300);
        });

        userController.getMyAsset(function(asset) {
          if (asset) {
            $('#ctBalance').html(asset.getCABalance());
          }
        });
        var currentPage = 0,
          options = {
            currentPage: currentPage++,
            pageSize: 1
          };
        appController.getMyMessage(options, function(result) {
          var msgNum = result.num;
          if (msgNum > 0) {
            $('#newMessage').html(msgNum).fadeIn(300);
          }
        });
        $('#portrait img').on('error', function(e) {
          $(this).attr('src', 'weixin/images/portrait/boy-default@3x.png');
        });
      });
    };
  </script>
