<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="汇智方略">
  <meta name="description" content="汇智方略">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>讲师个人中心</title>
  <link href="mobile/css/style.css" rel="stylesheet">
  <script src="mobile/js/main.js"></script>
</head>

<body class="telephone-page">

  <div class="userCentre-header">
    <div class="userCentre-outer">
      <div class="userCentre-inner">
        <span class="user-portrait">
        <img src="./mobile/images/tmp/info-01.png"/>
        <a href="javascript:" class="tx-edit">
          <img src="./mobile/images/icon/icon-pen-m.png"/>
        </a>
      </span>
        <p class="user-name"><span>戈壁老王</span></p>
        <p><img class="user-star" src="./mobile/images/icon/icon-star.png" alt="" /></p>
      </div>
      <div class="userCentre-msg">
        <span>销售</span> |
        <span>人力资源</span> |
        <span>物流</span> |
        <a class="userCentre-more" href="#">更多</a>
      </div>
    </div>
  </div>

  <div class="telephone-container">
    <div class="recharge-group">
      <span class="recharge-group-left msg">我的消息</span>
      <span class="recharge"></span>
      <a class="read-more-arrow" href="javascript:"></a>
    </div>
    <div class="recharge-group">
      <span class="recharge-group-left paiqi">我的排期</span>
      <span class="recharge"></span>
      <a class="read-more-arrow" href="javascript:"></a>
    </div>
    <div class="recharge-group">
      <span class="recharge-group-left jilu">出售记录</span>
      <span class="recharge"></span>
      <a class="read-more-arrow" href="javascript:"></a>
    </div>
    <div class="recharge-group">
      <span class="recharge-group-left jifen">我的积分</span>
      <span class="recharge"></span>
      <a class="read-more-arrow" href="javascript:"></a>
    </div>
    <div class="recharge-group">
      <span class="recharge-group-left setting">设置</span>
      <span class="recharge"></span>
      <a class="read-more-arrow" href="javascript:"></a>
    </div>
  </div>
</body>

</html>
