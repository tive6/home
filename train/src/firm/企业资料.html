<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="汇智方略">
  <meta name="description" content="汇智方略">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>企业资料</title>
  <link href="mobile/css/style.css" rel="stylesheet">
  <script src="mobile/js/main.js"></script>
</head>
<body class="telephone-page bg">

<div class="userInfo-header">
  <div class="userInfo-header-outer">
    <div class="recharge-group">
      <img class="userInfo-img" src="./mobile/images/tmp/info-01.png" alt=""/>
      <span class="userInfo-header-text">头像</span>
      <a class="read-more-arrow" href="javascript:void(0);"></a>
    </div>
  </div>
</div>

<div class="telephone-container">
  <div class="recharge-group">
    <span class="userInfo-as">联系人</span>
    <span class="userInfo-for">张华</span>
    <a class="read-more-arrow" href="javascript:void(0);"></a>
  </div>
  <div class="recharge-group">
    <span class="userInfo-as">电话</span>
    <span class="userInfo-for">18611110000</span>
    <a class="read-more-arrow" href="javascript:void(0);"></a>
  </div>
  <div class="recharge-group">
    <span class="userInfo-as">公司名称</span>
    <span class="userInfo-for">八斗金服</span>
    <a class="read-more-arrow" href="javascript:void(0);"></a>
  </div>
  <div class="recharge-group">
    <span class="userInfo-as">公司类型</span>
    <span class="userInfo-for">上市公司</span>
    <a class="read-more-arrow" href="javascript:void(0);"></a>
  </div>
  <div class="recharge-group">
    <span class="userInfo-as">公司地址</span>
    <span class="userInfo-for">首东国际A座201</span>
    <a class="read-more-arrow" href="javascript:void(0);"></a>
  </div>
</div>

<div class="editBtn">
  <a href="javascript:" class="btn-edit">编辑</a>
  <a href="javascript:" class="btn-save">保存</a>
</div>

<script>

  window.onload = function(){
    var oldStr = $('.telephone-container').html();
    var edit = 0;
    if(edit){
      $('.btn-edit').on('click',function(){
        $('.telephone-container').html(oldStr);
      });
      console.log(22);
    }else{
      $('.btn-edit').on('click',function(){
        var str = '<div class="recharge-group"><span class="userInfo-as">联系人</span><input class="userInfo-input" type="text" placeholder="张华"/></div>'+
          '<div class="recharge-group"><span class="userInfo-as">电话</span><input class="userInfo-input" type="text" placeholder="18611110000"/></div>'+
          '<div class="recharge-group"><span class="userInfo-as">公司名称</span><input class="userInfo-input" type="text" placeholder="八斗金服"/></div>'+
          '<div class="recharge-group"><span class="userInfo-as">公司类型</span><input class="userInfo-input" type="text" placeholder="上市公司"/></div>'+
          '<div class="recharge-group"><span class="userInfo-as">公司地址</span><input class="userInfo-input" type="text" placeholder="首东国际A座201"/></div>'
        $('.telephone-container').html(str);
        $(this).text('取消').css('background','#ddd');
        edit = 1;
        console.log(edit);
        console.log(11);
      });
    }
  };

</script>

</body>
</html>
