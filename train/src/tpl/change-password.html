<div class="change-password-container">
  <div class="form-group">
    <div class="input-group">
      <label class="label-control">原密码</label>
      <input class="input-control" type="password" name="old_password" placeholder="请输入原密码">
    </div>
    <div class="input-group">
      <label class="label-control">新密码</label>
      <input class="input-control" type="password" name="new_password" placeholder="请输入新密码">
    </div>
  </div>
  <div class="btn-group">
    <button class="btn prevent-callout">提交</button>
  </div>
  <script>
    var util = HL.util;
    var $t = $('.change-password-container');
    $(window).on('hashchange', function () {
      switchPage();
    });

    function switchPage() {
      if (util.getHash(window.location.href) != '#change') {
        $t.animate({
          left: '100%'
        }, $t.data('speed'), function () {
          $('title').html($t.data('title'));
          $t.remove();
        });
      }
    }
  </script>
</div>
