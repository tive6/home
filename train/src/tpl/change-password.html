<div class="change-password-container">
  <div class="form-group">
    <div class="input-group">
      <label class="label-control">原密码</label>
      <input class="input-control" type="password" name="password" placeholder="请输入原密码">
    </div>
    <div class="input-group">
      <label class="label-control">新密码</label>
      <input class="input-control" type="password" name="confirm_password" placeholder="请输入新密码">
    </div>
  </div>
  <div class="btn-group">
    <button class="btn prevent-callout">提交</button>
  </div>
  <script>
    var util = HL.util;
    var $t = $('.change-password-container');
    $(window).on('hashchange', function () {
      switchPage();
    });

    switchPage();

    function switchPage() {
      switch (util.getHash(window.location.href)) {
        case '':
        case null:
          $t.animate({
            left: '100%'
          }, $t.data('speed'));
          break;
        case '#change':
          $t.animate({
            left: 0
          }, $t.data('speed'));
          break;
      }
    }
  </script>
</div>
