<div class="reset-password-container">
  <div class="form-group">
    <div class="input-group get-code-group">
      <label class="label-control">手机号</label>
      <input class="input-control" type="tel" name="reset_cellphone" placeholder="请输入您的手机号">
      <a id="get_reset_pwd_code" class="get-code" href="javascript:void(0);">获取验证码</a>
    </div>
    <div class="input-group">
      <label class="label-control">验证码</label>
      <input class="input-control" type="tel" name="reset_code" placeholder="请输入验证码">
    </div>
    <div class="input-group">
      <label class="label-control">密码</label>
      <input class="input-control" type="password" name="reset_password" placeholder="请输入密码">
    </div>
  </div>
  <div class="btn-group">
    <button id="confirm" class="btn prevent-callout">提交</button>
  </div>
  <script>
    var util = HL.util;
    var $t = $('.reset-password-container');
    $(window).on('hashchange', function () {
      switchPage();
    });

    function switchPage() {
      if (util.getHash(window.location.href) != '#reset') {
        $t.animate({
          left: '100%'
        }, $t.data('speed'), function () {
          $('title').html($t.data('title'));
          $t.remove();
        });
      }
    }
  </script>
</div>
