<div class="protocol-container">
  <h3>注册协议</h3>
  <p>注册协议</p>

  <script>
    var util = HL.util;
    var $t = $('.protocol-container');
    $(window).on('hashchange', function () {
      switchPage();
    });

    function switchPage() {
      if (util.getHash(window.location.href) != '#protocol') {
        $t.animate({
          top: '100%'
        }, $t.data('speed'), function () {
          $('title').html($t.data('title'));
          $t.remove();
        });
      }
    }
  </script>
</div>
