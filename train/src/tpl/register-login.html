<div class="user-container">
  <div id="registerSwiper" class="swiper-container">
    <div class="swiper-wrapper">
      <!-- 登录开始 -->
      <div class="login-container swiper-slide">
        <div class="login-header">
          <div class="login-toolbar">
            <div class="toolbar-button left-button"><span class="toolbar-left-icon"></span></div>
            <div class="toolbar-button right-button"><span id="go_register_section" class="toolbar-right-icon"></span></div>
          </div>
          <img class="logo" src="mobile/images/brand/logo-green.png" alt="汇智方略">
        </div>
        <div id="loginSwiper" class="swiper-container">
          <div class="swiper-wrapper">
            <!-- 密码登录 开始 -->
            <div class="login-form-container swiper-slide">
              <div class="login-input-group">
                <label class="sr-only" for="login_cellphone">手机号</label>
                <input class="input-control" type="tel" maxlength="11" name="login_cellphone" value="" placeholder="请输入您的手机号">
              </div>
              <div class="login-input-group">
                <label class="sr-only" for="login_password">密码</label>
                <input class="input-control" type="password" name="login_password" value="" placeholder="请输入密码">
              </div>
              <a class="forget-password" href="javascript:void(0);">忘记密码</a>
              <button id="do_login" class="login-button primary-button">登录</button>
              <div class="cellphone-fast-login" href="javascript:void(0);">
                <a href="javascript:void(0);">手机号快捷登录</a>
              </div>
            </div>
            <!-- 密码登录 结束 -->
            <!-- 手机快捷登录 开始 -->
            <div class="login-form-container swiper-slide">
              <div class="login-input-group get-phone-code">
                <label class="sr-only" for="login_cellphone_fast">手机号</label>
                <input class="input-control" type="tel" maxlength="11" name="login_cellphone_fast" value="" placeholder="请输入您的手机号">
                <a id="get_login_code" tabindex="-1" class="get-code-button orange prevent-callout" href="javascript:void(0);">获取验证码</a>
              </div>
              <div class="login-input-group">
                <label class="sr-only" for="login_code">验证码</label>
                <input class="input-control" type="tel" name="login_code" value="" placeholder="请输入验证码">
              </div>
              <a class="forget-password" href="javascript:void(0);">&nbsp;</a>
              <button id="do_login" class="login-button primary-button">登录</button>
              <div class="password-login" href="javascript:void(0);">
                <a href="javascript:void(0);">密码登录</a>
              </div>
            </div>
            <!-- 手机快捷登录 结束 -->
          </div>
        </div>
      </div>
      <!-- 登录结束 -->
      <!-- 注册开始 -->
      <div class="register-container swiper-slide">
        <div class="register-header">
          <div class="register-toolbar">
            <div class="toolbar-button left-button"><span class="toolbar-left-icon"></span></div>
            <div class="toolbar-button right-button"><span id="go_login_section" class="toolbar-right-icon"></span></div>
          </div>
          <img class="logo" src="mobile/images/brand/logo.png" alt="汇智方略">
          <div class="register-tabs clear">
            <div class="register-tab-item item-firm active">我是企业</div>
            <div class="register-tab-item item-lecturer">我是讲师</div>
          </div>
        </div>
        <div class="register-form-container">
          <div class="register-input-group get-phone-code">
            <label class="sr-only" for="reg_cellphone">手机号</label>
            <input class="input-control" type="tel" maxlength="11" name="reg_cellphone" value="" placeholder="请输入您的手机号">
            <a id="get_register_code" tabindex="-1" class="get-code-button prevent-callout" href="javascript:void(0);">获取验证码</a>
          </div>
          <div class="register-input-group">
            <label class="sr-only" for="reg_code">验证码</label>
            <input class="input-control" type="tel" max="6" name="reg_code" value="" placeholder="请输入验证码 ">
          </div>
          <div class="register-input-group">
            <label class="sr-only" for="reg_password ">密码</label>
            <input class="input-control" type="password" name="reg_password" value="" placeholder="请输入6-12位字母数字组合密码 ">
          </div>
          <div class="register-input-group">
            <label class="sr-only" for="reg_confirm_password">确认密码</label>
            <input class="input-control" type="password" name="reg_confirm_password" value="" placeholder="请确认密码 ">
          </div>
          <button id="do_register" class="register-button primary-button">注册</button>
          <div class="get-protocol-button">
            注册即代表同意<a id="get_ptotocol" class="prevent-callout" href="javascript:void(0);">《汇智方略注册协议》 </a>
          </div>
        </div>
      </div>
      <!-- 注册结束 -->
    </div>
  </div>
</div>
