	  <script src="mobile/js/service/lecturerService.js"></script>
	  <script src="mobile/js/main.js"></script>
	  <script>
	  	jQuery(function($){
	      var user = HL.userService.getLoginUserFromLocalStorage();
	      var url = '';
	      if(user){
	      	loadPersonalPage(user);
	      }else{
	      	HL._shouldLogin(0, function(res){
	      		console.log(res);
		      	loadPersonalPage(res.data);
	      	});
	      }
	      function loadPersonalPage(user){
	      	if(user.userType == 1){
	      		url = 'lecturer/lecturer-personal-center.html .lecturer-center-page';
	      	}else if(user.userType == 2){
	      		url = 'firm/firm-personal-center.html .firm-center-page';
	      	}
	      	$('body').load(url, function(){});
	      }
	  		 
	  		
	  	});
	  </script>

	</body>
