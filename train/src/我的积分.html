<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="汇智方略">
  <meta name="description" content="汇智方略">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>我的积分</title>
  <link href="mobile/css/style.css" rel="stylesheet">
  <script src="mobile/js/main.js"></script>
</head>
<body class="telephone-page prevent-callout bg">

<div class="jifen-header">
  <div class="jifen-header-outer">
    <span class="jifen-img">1000</span>
    <p class="jifen-description"><a href="javascript:">积分说明</a></p>
  </div>
</div>

<div class="jifen-query clear">
  <div class="jifen-query-list">
    <a href="javascript:" class="jifen-active">所有记录</a>
  </div>
  <div class="jifen-query-list">
    <a href="javascript:" class="jifen-lately">最近3个月</a>
  </div>
</div>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <!-- 所有 -->
    <div class="list-model swiper-slide">
      <div class="list-model-outer">
        <div class="list-content clear">
          <div class="list-content-left">
            <span class="list-content-as">咨询课程</span>
            <span class="list-content-for">2017.03.09</span>
          </div>
          <div class="list-content-right">
            <span class="list-content-right-number">+5</span>
          </div>
        </div>
        <div class="list-content clear">
          <div class="list-content-left">
            <span class="list-content-as">人力资源课程</span>
            <span class="list-content-for">2017.03.09</span>
          </div>
          <div class="list-content-right">
            <span class="list-content-right-number">+5</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 最近3个月 -->
    <div class="list-model swiper-slide">
      <div class="list-model-outer">
        <div class="list-content clear">
          <div class="list-content-left">
            <span class="list-content-as">咨询课程</span>
            <span class="list-content-for">2017.03.09</span>
          </div>
          <div class="list-content-right">
            <span class="list-content-right-number">+5</span>
          </div>
        </div>
        <div class="list-content clear">
          <div class="list-content-left">
            <span class="list-content-as">人力资源课程</span>
            <span class="list-content-for">2017.03.09</span>
          </div>
          <div class="list-content-right">
            <span class="list-content-right-number">+5</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

  window.onload = function(){

    var swipers = new Swiper ('.swiper-container', {
      direction: 'vertical'
    });

    $('.jifen-query .jifen-query-list').on('click',function(){
      var _index = $(this).index();
      swipers[0].slideTo(_index);
    });

  };

</script>

</body>
</html>
