<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	  <meta name="keywords" content="汇智方略">
	  <meta name="description" content="汇智方略">
	  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	  <meta name="apple-mobile-web-app-capable" content="yes" />
	  <meta name="format-detection" content="telephone=no" />
		<title>评价</title>
		<link href="mobile/css/style.css" rel="stylesheet">
  	<script src="mobile/js/main.js"></script>
	</head>
	<body class="evaluate-page prevent-tap-highlight">
		<div class="evaluate-container">
			<div class="record-list">
	      <div class="record-list-content clear">
	        <div class="record-list-img"><img src="mobile/images/tmp/timg.png" alt="" /></div>
	        <div class="record-list-wrapper">
	          <div class="record-list-name"><h3>张华</h3>
	          	<div class="record-list-xing"><span class="xing-active"></span><span></span><span></span><span></span><span></span><span></span></div>
	          	<span class="record-list-time">2017.05.06</span>
	          </div>
            <div class="record-list-curriculum clear">人力资源培训课程</div>
            <div class="reservation-date">
              	<div class="reservation-date-day" style="float: left;"><span>5.6</span><span>5.7</span><span>5.8</span></div>
            </div>
	        </div>
	      </div>
	      <a class="read-more" href="javascript:void(0);"></a>
			</div>
			<div class="evaluate-wrapper">
				<h3 class="evaluation-details-title">评价详情</h3>
				<ul class="evaluation-result">
					<li><span class="evaluation-active"></span>满意</li>
					<li><span></span>一般</li>
					<li><span></span>不满意</li>
				</ul>
				<textarea name="" placeholder="课程满足您的期待吗？说说您的心得吧"></textarea>
			</div>
			
		</div>
		<div class="btn-group"><button class="btn prevent-callout">提交</button></div>
	</body>
